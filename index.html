<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <p1>
      <strong>IMC<br /></strong>
      Menos do que 18,5<br />
      Entre 18,5 e 24,9<br />
      Entre 25 e 29,9<br />
      Entre 30 e 34,9<br />
      Entre 35 e 39,9<br />
      Mais do que 40<br />
    </p1>

    <p2>
      <strong>Resultado<br /></strong>
      Abaixo do peso<br />
      Peso normal<br />
      Sobrepeso<br />
      Obesidade grau 1<br />
      Obesidade grau 2<br />
      Obesidade grau 3<br />
    </p2>
    
    <h2>Calcule seu IMC</h2>

    <form action="/" id="formulario" method="POST">
      <label for="peso">Peso:</label>
      <input type="text" required="Campo Obrigatorio" id="peso" name="peso" placeholder="Digite seu peso">
      <label for="altura">Altura:</label>
      <input type="text" required="Campo Obrigatorio" placeholder="Digite sua altura" id="altura" name="altura">
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
